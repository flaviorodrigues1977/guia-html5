<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Videochat, step 1</title>

<script>
function update(stream) {
  document.getElementsByTagName('video')[0].src = stream.url;
}
</script>

</head>

<body>

<p>To start chatting, select a video camera: <device type=media onchange="update(this.data)"></p>
<video autoplay />

</body>

</html>
